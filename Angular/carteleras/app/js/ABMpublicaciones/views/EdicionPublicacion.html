<div class="page-wrapper">

    </div>
    <div class="page-wrapper-row full-height">

                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="portlet light">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <span class="caption-subject bold uppercase"> Edicion de publicacion {{publicacionEdit.titulo}}</span>
                                                </div>
                                            </div>
                                            <div class="portlet-body">
                                                <form class="form-horizontal" name="formularioEditPublicacion" method="POST">
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label" for="titulo">Titulo:</label>
                                                        <div class="col-md-6">

                                                    </div>
                                                    <div class="form-group">

                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label" for="descripcion">Archivo:</label>
                                                        <div class="col-md-6">
                                                        
                                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                                <div class="input-group input-large">
                                                                    <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                                                        <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                                        <span class="fileinput-filename"> </span>
                                                                    </div>
                                                                    <span class="input-group-addon btn default btn-file">
                                                                        <span class="fileinput-new"> Seleccionar archivo </span>
                                                                        <span class="fileinput-exists"> Cambiar </span>

                                                                </div>
                                                            </div>
                                                            <div class="alert alert-warning" ng-show="publicacionEdit.tieneArchivo == 1">
			                                                    <strong>Atenci칩n</strong>, esta publicacion ya tiene un archivo de imagen!
			                                                </div>
                                                        </div>                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label" for="comentarios">Comentarios:</label>
                                                        <div class="col-md-6">
                                                            <div class="mt-radio-inline">
                                                                <label class="mt-radio">

</div>
