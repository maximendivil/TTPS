<div class="page-wrapper">
    <div ng-controller="AdministracionCtrl">
        <div ng-include src="'js/cartelera/views/menu.html'"></div>
    </div>
    <div class="page-wrapper-row full-height">
        <div class="page-wrapper-middle">
            <!-- BEGIN CONTAINER -->
            <div class="page-container">
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-head">
                        <div class="container">
                          <div class="page-title">
                            <h1>Cartelera de la Facultad de Informática<br/>
                              <small>Trabajo final</small>
                            </h1>
                          </div>
                        </div>
                    </div>
                    <!-- BEGIN PAGE CONTENT BODY -->
                    <div class="page-content">
                        <div class="container">
                            <!-- BEGIN PAGE BREADCRUMBS -->
                            <ul class="page-breadcrumb breadcrumb">
                                <li>
                                    <a href="#" ui-sref="cartelera">Home</a> 
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <span>Mi Perfil</span>
                                </li>
                            </ul>
                            <div class="page-content-inner">
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="portlet light">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <span class="caption-subject bold uppercase"> Editar cartelera</span>
                                                </div>
                                            </div>
                                            <div class="portlet-body">
                                                <form class="form-horizontal" name="formularioEditCartelera" method="POST">
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label" for="nombre">Nombre:</label>
                                                        <div class="col-md-6">
                                                            <input class="form-control" type="text" name="nombre" id="nombre" ng-model="carteleraEdit.nombre" required/>
                                                            <span class="help-block" ng-show="formularioEditCartelera.$submitted || formularioEditCartelera.nombre.$touched">
                                                                <span ng-show="formularioEditCartelera.nombre.$error.required">El nombre es requerido.</span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label" for="nombre">Permisos:</label>
                                                        <div class="col-md-6">
                                                            <div class="mt-radio-inline">
                                                                <label class="mt-radio">
                                                                    <input type="radio" name="permisos" ng-model="carteleraEdit.publica" value="0" /><span></span>
                                                                    Privada
                                                                </label>
                                                                <label class="mt-radio">
                                                                    <input type="radio" name="permisos" ng-model="carteleraEdit.publica" value="1"/><span></span>
                                                                    Pública
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-actions">
                                                        <div class="form-group">
                                                            <div class="col-md-3 col-md-offset-9">
                                                                <button type="button" class="btn default" ng-click="nuevaCartelera = false" ui-sref="administracion()">Atrás</button>
                                                                <input type="submit" class="btn green" value="Editar" ng-click="modificarCartelera()" ng-disabled="formularioEditCartelera.$invalid"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div footer style="width: 100%; display: table-row-group;"></div>
</div>
