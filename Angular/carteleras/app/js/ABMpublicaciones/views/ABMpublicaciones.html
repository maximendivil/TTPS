<div class="page-wrapper">
    <div ng-controller="AdministracionCtrl">
        <div ng-include src="'js/cartelera/views/menu.html'"></div>
    </div>
    <div class="page-wrapper-row full-height">
        <div class="page-wrapper-middle">
            <!-- BEGIN CONTAINER -->
            <div class="page-container">
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-head">
                        <div class="container">
                          <div class="page-title">
                            <h1>Cartelera de la Facultad de Informática <br/>
                              <small>Trabajo final</small>
                            </h1>
                          </div>
                        </div>
                    </div>
                    <!-- BEGIN PAGE CONTENT BODY -->
                    <div class="page-content">
                        <div class="container">
                            <!-- BEGIN PAGE BREADCRUMBS -->
                            <ul class="page-breadcrumb breadcrumb">
                                <li>
                                    <a href="#" ui-sref="cartelera">Home</a> 
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <span>Mi Perfil</span>
                                </li>
                            </ul>
                            <div class="page-content-inner">
                                <div class="row">
                                        <div clas="form-group">
                                            <label class="col-md-3 control-label">Cartelera:</label>
                                                <select class="form-control" ng-change="cargarPublicaciones()" ng-model="selected">
                                                    <option ng-repeat="cartelera in carteleras" value="{{cartelera.id}}">{{cartelera.nombre}}</option>
                                                </select>
                                        </div>

                                        <div class="col-md-10 col-md-offset-1">
                                        <!-- BEGIN Portlet PORTLET-->
                                        <div class="portlet light">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <span class="caption-subject bold uppercase"> Publicaciones en cartelera {{carteleraActual}}</span>
                                                </div>
                                                <div class="actions">
                                                    <a type="button" class="btn blue btn-sm btn-outline uppercase" ui-sref="nuevaPublicacion()">
                                                        <i class="fa fa-plus"></i> Agregar
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="portlet-body">
                                                <div class="table-responsive" style="overflow: auto">
                                                    <table class="table table-striped table-bordered table-hover">
                                                        <thead>
                                                            <tr class="uppercase">
                                                                <th>Nombre</th>
                                                                <th>Acción</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="publicacion in cartelera">
                                                                <td style="width: 70%;">{{ publicacion.titulo }}</td>
                                                                <td>
                                                                    <a type="button" class="btn yellow btn-sm btn-outline" ui-sref="editarPublicacion({publicacion: publicacion})">
                                                                        <i class="fa fa-pencil"></i> Editar
                                                                    </a> 
                                                                    <button type="button" class="btn red btn-sm btn-outline" ng-click="eliminarPublicacion(publicacion.id);">
                                                                        <i class="fa fa-trash-o"></i> Eliminar
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div footer style="width: 100%; display: table-row-group;"></div>
</div>
